 mechanized_equipment_4:0 "装甲兵員輸送車 IV"
 mechanized_equipment_4_short:0 "機械化 IV"
 mechanized_equipment_4_desc:0 "機械化歩兵は歩兵部隊が装甲兵員輸送車または歩兵戦闘車を移動と戦闘に用いたものです。 機械化歩兵はトラックやジープなどを用いる自動車化歩兵とは反対に敵の攻撃から保護する点においては優れています。 "

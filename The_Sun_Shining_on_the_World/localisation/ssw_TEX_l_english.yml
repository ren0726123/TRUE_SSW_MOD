TEX_experience:0 "テキサス軍の確認"
TEX_experience_desc:0 "我が国は新興国であり、周辺には大国が沢山存在している。\nこのままでは我が国は危険である。安全保障のために我が軍を見直すべきだ。"
TEX_dig:0 "本土防衛計画"
TEX_dig_desc:0 "現状アメリカは泥沼な内戦に陥って不安定状況である。また南方にはメキシコが我が国への野心を持っている。\nまずは周辺諸国から身を守る計画を建てなければならない。"
TEX_defence_america:0 "対アメリカ軍閥作戦の立案"
TEX_defence_america_desc:0 "北方では各軍閥が争っている。我が国も巻き込まれる恐れを否定できない。その対策を練る時だ。"
TEX_bunker_america:0 "テキサス線"
TEX_bunker_america_desc:0 "北方の争いは徐々に激しくなっている。このままでは我が国にも危険が大きくなっている。しかし要塞線を建設することで抑止力になる他、軍事力の少ない我が国でも防衛成功する可能性が大いに高まる。"
TEX_defence_mexico:0 "対メキシコ作戦の立案"
TEX_defence_mexico_desc:0 "米墨戦争の講和に不満を持っているメキシコは我が国を狙っている。メキシコは大国ではないにせよ、依然として我が国より軍事力が高いことには変わらない。\nメキシコから我が国を守る対策をすべきだ。"
TEX_bunker_mexico:0 "メキシコの壁"
TEX_bunker_mexico_desc:0 "天然の要塞であるリオ・グランデ川に追加で要塞線を構築したら鉄壁の要塞が完成し、如何なる勢力であろうと跳ねのけられるだろう。"
TEX_commander:0 "新指揮官の養成"
TEX_commander_desc:0 "テキサスではアイゼンハワー、ニミッツなど有能な軍人を沢山輩出してきた。群雄割拠の時代である今こそさらに有能な人材を選出すべきだ。"
TEX_Guerrilla:0 "テキサス陸軍兵の再検討"
TEX_Guerrilla_desc:0 "戦争に勝つにはどうしたらいいか。それは敵領土を占領することである。そして占領できるのは陸軍のみである。しかし現状の陸軍は色々不合理なところがある。どこが問題か見つけ、改善することが早急に求められる。"
TEX_supply:0 "ゲリラ戦への対応"
TEX_supply_desc:0 "現状他国に遅れをとっていて、戦争になれば我が領土が戦場になるのは必然である。そうである以上民に協力してもらい、敵の占領負担を増加させ、我が国に侵攻できないようにするのが得策であろう。"
TEX_infantry:0 "長期戦への対応"
TEX_infantry_desc:0 "防衛戦になる以上、長期戦を覚悟しなければならない。そのため今のうちから装備を備蓄しておくべきだ。"
TEX_manpower:0 "志願者の募集"
TEX_manpower_desc:0 "現状の人員では流石に全戦線を守るのは事実上不可能である。全戦線を守れないということは空いている戦線から突破を許してしまうことになることである。そのような最悪な事態は避けなければならない。そのために志願者を募ろう。"
TEX_49th:0 "ローンスター"
TEX_49th_desc:0 "守ってばかりでは勝てない。攻めることが必要である。幸いなことに第二次世界大戦で戦った歴戦の機甲師団がいる。この機甲師団を「ローンスター」と名付けることにした。これを活用しない手があるのだろうか。"
TEX_battlefield_support:0 "テキサス空軍兵の再検討"
TEX_battlefield_support_desc:0 "現代戦は空軍力によって戦況が変化するといっても過言ではない。その空軍は現状不合理なところがある。改善しなければならない。"
TEX_air_build:0 "第二次世界大戦用テキサス陸軍飛行場の改良"
TEX_air_build_desc:0 "第二次世界大戦時にテキサス州に沢山の飛行場を建設した。しかしそれは大戦のためであって、内戦用ではないため、不都合な配置になっている。これを改善するだけで、沢山の航空機を運用することが可能になるだろう。"
TEX_scout_plane:0 "偵察機の更新"
TEX_scout_plane_desc:0 "テキサス空軍州兵には第一次世界大戦の頃から偵察機があり、偵察機は歴史があり、第二次世界大戦でも活躍している。勿論これは今でも運用している。しかし、旧世代の偵察機ばかり使っているのは不便である。"
TEX_fighter:0 "戦闘機の増強"
TEX_fighter_desc:0 "既に第111,181,182中隊などが防空任務についているが、戦乱の時代ではこれだけだと足りない。さらに増やすべきだ。"
TEX_para_tech:0 "空輸部隊の開発"
TEX_para_tech_desc:0 "我が国の空軍力が高まり、余裕がでてきた。試しに余剰戦力を空輸に使うのはどうだろうか。ゲリラ戦術との相性はいい。"
TEX_dockyard:0 "テキサス海軍の再設立"
TEX_dockyard_desc:0 "テキサス共和国がアメリカ合衆国に加わって以来廃止されていた海軍を復活されるべきだ。テキサス沿岸を守ることは安全保障上重要である。"
TEX_fleet_in_being:0 "海軍の計画"
TEX_fleet_in_being_desc:0 "まずはどうやってテキサス州沖を守るか検討しよう。まだ我が海軍は設立したばかりであり、周辺諸国には敵わない。それをどう対処しよう？"
TEX_dd_tech:0 "駆逐艦の研究"
TEX_dd_tech_desc:0 "駆逐艦は我が国でも建造しやすい。とりあえずこれで沿岸を守ろう。"
TEX_cl_tech:0 "巡洋艦の研究"
TEX_cl_tech_desc:0 "巡洋艦はコスパが良く、なんでも使える。こんな万能なものを使わない手があるのだろうか。"

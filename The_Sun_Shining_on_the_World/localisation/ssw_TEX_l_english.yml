TEX_dig_id:0 "テキサス本土防衛計画：案"
TEX_dig_id_desc:0 "テキサス本土防衛計画とはテキサスの独立を守るための極秘重要計画である。現状ではまだ案であるが十分効果はあるだろう。"
TEX_defence_america_id:0 "テキサス本土防衛計画：対アメリカ強化"
TEX_defence_america_ida_desc:0 "テキサス本土防衛計画とはテキサスの独立を守るための極秘重要計画である。対アメリカ戦の計画が加えられた。"
TEX_defence_mexico_id:0 "テキサス本土防衛計画：対メキシコ強化"
TEX_defence_mexico_id_desc:0 "テキサス本土防衛計画とはテキサスの独立を守るための極秘重要計画である。対メキシコ戦の計画が加えられた。"
TEX_defence_id:0 "テキサス本土防衛計画：完全版"
TEX_defence_id_desc:0 "テキサス本土防衛計画とはテキサスの独立を守るための極秘重要計画である。完成されたこの計画によって防衛戦が非常に有利になった。"
TEX_supply_id:0 "ゲリラ戦"
TEX_supply_id_desc:0 "テキサスを攻め込んだ国は痛い目にあうだろう。"
#イベント
TEX.bunker_america.t:0 "テキサス線の建設"
TEX.bunker_america.d:0 "我が国はアメリカ内戦に勝つために要塞線を築いた。\nこの要塞線を築いたおかげで我が国はこの内戦に生き延びやすくなった。\n\n…しかし周辺諸国がこれをどう思うだろうか…"
TEX.bunker_america.d2:0 "テキサスは我が国を敵視してか前線に要塞線を築いた。彼の国は我が国を挑発したいのだろうか。
TEX.bunker_america.a:0 "これで北方の安全は確保された。"
TEX.bunker_america.b:0 "テキサスめ…"
TEX.bunker_mexico.t:0 "メキシコの壁の建設"
TEX.bunker_mexico.d:0 "我が国はメキシコの脅威に備えるために要塞線を築いた。\nリオ・グランデ川とこの要塞線でメキシコは攻めるのが大変困難になっただろう。\n\n…しかしメキシコがこれをどう思うだろうか…"
TEX.bunker_america.d2:0 "テキサスは我が国を敵視し、あからさまに要塞線を築いた。彼のは我が国を苛立たせた。"
TEX.bunker_mexico.a:0 "これで南方の安全は確保された。"
TEX.bunker_mexico.b:0 "テキサスめ…"
TEX.commander.t:0 "新指揮官の養成"
TEX.commander.d:0 "我が国はこの内戦に勝ち残るための人材を育成してきた。ついに優秀な指揮官を得られた。100年に一度の人材であろう！"
TEX.commander.a:0 "期待の新人だ。"
TEX.dockyard.t:0 "テキサス海軍の再設立"
TEX.dockyard.d:0 "テキサス海軍は100年以上前にアメリカ合衆国に加わって以来廃止されていた。それが遂に復活することになった。今日はめでたい日である。今日を海軍記念日にしよう。"
TEX.dockyard.a:0 "素晴らしい。"

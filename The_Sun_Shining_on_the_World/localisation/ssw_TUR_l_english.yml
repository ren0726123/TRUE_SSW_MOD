 TUR_update_to_modern_industry:0"現代産業への更新"
 TUR_update_to_modern_industry_desc:0"トルコ産業は、繊維産業などの軽工業が主体であるが、それらの技術はとても前時代的なものである。まずこの衰退した産業を立て直すことが目下の課題だ。"
 TUR_temporary_economic_measures:0"一時的な経済対策"
 TUR_temporary_economic_measures_desc:0"この経済危機に、持続的かつリスクが大きすぎる対策は、かえって問題の長期化を招く結果になるかもしれない。短期間でこの問題に対処できるように、対策をいくつかのフェーズに分割し、多少のリスクを承知で問題の解決に当たる必要がある。"
 TUR_establishment_of_a_foundation_for_heavy_industrialization:0"重工業化への基盤を確立"
 TUR_establishment_of_a_foundation_for_heavy_industrialization_desc:0"国内の軽工業を重工業へと変化させるために、急速な転換作業は、多くの反発を招き、この計画を頓挫させてしまうだろう。まず転換作業の準備を完了し、時間をかけて重工業化を果たすべきだ。"
 TUR_nationalization_of_the_banks:0"銀行の国営化"
 TUR_nationalization_of_the_banks_desc:0"銀行を国営化することにより、経済対策を円滑に行え、経済危機からの回復がより早まることだろう。"
 TUR_expansion_of_consumer_goods:0"消費財の拡張"
 TUR_expansion_of_consumer_goods_desc:0"ある程度、経済が建て直された現在、国民の不満を和らげるための事業を推進するべきだ。失業者を工場建設で雇用することも、これにつながるだろう。"
 TUR_four_year_plan:0"四カ年計画"
 TUR_four_year_plan_desc:0"重工業化のための準備は整えられた。今こそ、計画の最終段階を実行すべき時である。ただし、そこにも多数の制約がある。安全かつ信頼できる計画を実行するべく我々が選考した計画はすでに多数の国で成果を挙げている四カ年計画である。性急な計画実行は国内の問題を一気な悪化させ、これまでの道のりを無駄なものとしてしまうだろう。"
 TUR_support_the_military_industry:0"軍需産業を支援"
 TUR_support_the_military_industry_desc:0"建設技術の向上に成功した我々には必要な物資を生産する工場が不足している。ただでさえ充足の低い師団を有効活用するために、彼らにまず必要な物資を提供してあげようではないか。"
 TUR_improvements_in_construction_technology:0"建設技術の向上"
 TUR_improvements_in_construction_technology_desc:0"厳しい現状にある我々の産業だが、建設能力を向上させることによって、より効率的に工場を建設することができるだろう。"
 TUR_start_of_heavy_industrialization:0"重工業化の開始"
 TUR_start_of_heavy_industrialization_desc:0"重工業化のための準備は整えられた。今こそ計画を実行し、トルコを再び偉大な国にするのだ。"
 TUR_industrial_compatibility:0"産業の両立"
 TUR_industrial_compatibility_desc:0"いくら前時代的な工業を抱えているとしても、産業の恩恵は国と国民に平等に与えられるものである。これを成すためには、双方に有利な産業を進化させていくべきだ。"
 TUR_elitism:0"エリート主義"
 TUR_elitism_desc:0"我が国に貢献を期待することができない無能はいらない。本当に必要な人材をさらに磨き上げることが国家のためになるだろう。"
 TUR_equal_education:0"平等教育"
 TUR_equal_education_desc:0"国の教育基盤を全面的に向上させることにより、この積み重なりによる恩恵は大きなものになるだろう。今はその時でなくとも、いずれはこの国に恩恵をもたらすだろう。"

 SSW_TUR.1.t:0"トルコの現状"
 SSW_TUR.1.d:0"結局、第二次世界大戦に参加しなかったトルコは、大戦に勝利したドイツの同盟参加の要求を拒否したことにより、外交的な孤立状態に陥っている。唯一、地中海の覇権を狙うイタリアにすがることがこの問題の解決の糸口になるかもしれない。"
 SSW_TUR.1.a:0"それでも我々は前進する"
 SSW_TUR.2.t:0"教育方針"
 SSW_TUR.2.d:0"経済問題を安定化に導き、国内産業の強化を果たした。けれども、それは氷山の一角に過ぎない。例えば、教育水準の向上などだ。国力の増加に教育は必要不可欠であり、国家の基盤を支えるために基盤となる。だが、国内は貧困にあえぐものや、民族の所属により満足に教育を受けられないものが増えている。我々は彼らにどのような教育を受けさせるべきだろうか。"
 SSW_TUR.2.a:0"我々は平等な教育を与える"
 SSW_TUR.2.b:0"国家は優秀な人材を求めている"
 SSW_TUR.3.t:0"トルコ産業の現状"
 SSW_TUR.3.d:0"1947年に発生した経済危機により、ただでさえ軟弱で前時代的なトルコ産業に大打撃を与えた。この問題は産業界だけに留まらず、各民族間との対立をも深める結果をもたらしている。進化していく世界で、我々の産業はどのような道を辿るのだろうか。"
 SSW_TUR.3.a:0"我々は決してあきらめない"
